<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 4</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    "
  >
    <h2>Tính diện tích, chu vi hình chữ nhật</h2>
    <br />
    <input
      style="text-align: center; margin-bottom: 5px"
      placeholder="Nhập chiều dài"
      type="text"
      id="txtLength"
    />
    <input
      style="text-align: center"
      placeholder="Nhập chiều rộng"
      type="text"
      id="txtWidth"
    />

    <p id="resultMsg" style="visibility: hidden">
      Chu vi: <span id="recPerimeter">30</span> <br />
      Diện tích:
      <span id="recArea">100000</span>
    </p>

    <button onclick="calcRecPerAndArea()" type="button" class="btn btn-primary">
      Tính Chu vi - Diện tích
    </button>

    <script src="./baiTap4.js"></script>
  </body>
</html>
