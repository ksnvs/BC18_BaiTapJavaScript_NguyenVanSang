<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    "
  >
    <h2>Tính giá trị trung bình</h2>
    <input
      style="text-align: center; margin-bottom: 5px"
      placeholder="Nhập số thứ 1"
      type="text"
      id="txtNum1"
    />
    <input
      style="text-align: center; margin-bottom: 5px"
      placeholder="Nhập số thứ 2"
      type="text"
      id="txtNum2"
    />
    <input
      style="text-align: center; margin-bottom: 5px"
      placeholder="Nhập số thứ 3"
      type="text"
      id="txtNum3"
    />
    <input
      style="text-align: center; margin-bottom: 5px"
      placeholder="Nhập số thứ 4"
      type="text"
      id="txtNum4"
    />
    <input
      style="text-align: center; margin-bottom: 5px"
      placeholder="Nhập số thứ 5"
      type="text"
      id="txtNum5"
    />
    <p id="resultMsg" style="visibility: hidden">
      Giá trị trung bình của 5 số : <span id="num1"></span>,
      <span id="num2"></span>, <span id="num3"></span>, <span id="num4"></span>,
      <span id="num5"></span> là
      <span id="averageValue"></span>
    </p>

    <button onclick="calcAverage()" type="button" class="btn btn-primary">
      Tính Trung Bình
    </button>

    <script src="./baiTap2.js"></script>
  </body>
</html>
