<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    "
  >
    <h2>Tính tổng 2 ký số</h2>
    <br />
    <input
      style="text-align: center; margin-bottom: 5px"
      placeholder="Nhập số có 2 chữ số"
      type="text"
      id="txtNumber"
    />

    <p id="resultMsg" style="visibility: hidden">
      Tổng của 2 ký số: <span id="chrNum1">1</span> và
      <span id="chrNum2">2</span> là <span id="totalResult">3</span>
    </p>

    <button onclick="calcTotalOf2Chr()" type="button" class="btn btn-primary">
      Tính Tổng 2 Ký Số
    </button>

    <script src="./baiTap5.js"></script>
  </body>
</html>
