<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    "
  >
    <h2>Quy đổi tiền từ USD sang VND</h2>
    <p>Tỷ giá hiện tại 1 USD = 23.500 VND</p>
    <input
      style="text-align: center"
      placeholder="Nhập số tiền USD"
      type="text"
      id="txtUSD"
    />
    <p id="resultMsg" style="visibility: hidden">
      Số tiền quy đổi <span id="USD">30</span> USD sang VND là
      <span id="totalVND">100000</span> VND
    </p>

    <button onclick="calcUsdToVnd()" type="button" class="btn btn-primary">
      Quy đổi sang VND
    </button>

    <script src="./baiTap3.js"></script>
  </body>
</html>
