<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    "
  >
    <h2>Tính lương nhân viên</h2>
    <p>Tiền lương 1 ngày <span id="oneDaySalary">100.000</span></p>
    <input
      style="text-align: center"
      placeholder="Nhập số ngày công"
      type="text"
      id="txtInputWorkingDays"
    />
    <p id="resultMsg" style="visibility: hidden">
      Tiền lương trong <span id="workingDays">30</span> ngày là
      <span id="totalSalary">100000</span>
    </p>

    <button onclick="calcSalary()" type="button" class="btn btn-primary">
      Tính Lương
    </button>

    <script src="./baiTap1.js"></script>
  </body>
</html>
